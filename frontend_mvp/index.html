    <div class="container">
        <h1>Cadastro de Rotas de Backbone</h1>
        
        <div class="row justify-content-md-center">
            <div class="col">
                <form action="http://127.0.0.1:5000/rota_backbone" method="post">
                    <div class="mb-3">
                        <label for="inputNomeRotaBackbone" class="form-label">
                            Nome Rota de Backbone
                        </label>
                        <input type="text" class="form-control" name="nome" id="inputNomeRotaBackbone">
                    </div>
                    <div class="mb-3">
                        <label for="inputDescricaoRotaBackbone" class="form-label">
                            Descrição da Rota de Backbone
                        </label>
                        <input type="text" class="form-control" name="descricao" id="inputDescricaoRotaBackbone">
                    </div>
                    <div class="mb-3">
                        <label for="UfPontaA" class="form-label">
                            UF da Ponta A
                        </label>
                        <input list="listaDeUfs" class="form-control" id="UfPontaA" name="uf_ponta_a" placeholder="Digite para pesquisar">
                        <datalist id="listaDeUfs"></datalist>
                    </div>
                    <div class="mb-3">
                        <label for="CidadePontaA" class="form-label">
                            Cidade da Ponta A
                        </label>
                        <input list="listaDeCidades" class="form-control" id="CidadePontaA" name="cidade_ponta_a" placeholder="Digite para pesquisar">
                        <datalist id="listaDeCidades"></datalist>
                    </div>
                    <div class="mb-3">
                        <label for="UfPontaB" class="form-label">
                            UF da Ponta B
                        </label>
                        <input list="listaDeUfsB" class="form-control" id="UfPontaB" name="uf_ponta_b" placeholder="Digite para pesquisar">
                        <datalist id="listaDeUfsB"></datalist>
                    </div>
                    <div class="mb-3">
                        <label for="CidadePontaB" class="form-label">
                            Cidade da Ponta B
                        </label>
                        <input list="listaDeCidadesB" class="form-control" id="CidadePontaB" name="cidade_ponta_b" placeholder="Digite para pesquisar">
                        <datalist id="listaDeCidadesB"></datalist>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
            <div class="col">
                <div id="map" style="width: 600px; height: 400px;">
                </div>
                <ul id="data-list"></ul>
